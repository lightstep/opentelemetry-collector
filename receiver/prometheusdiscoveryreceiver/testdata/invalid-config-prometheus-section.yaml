receivers:
  prometheus_discovery:
    config:
      use_start_time_metric: true
      scrape_configs:
        - job_name: 'demo'
          scrape_interval: 5s

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    traces:
      receivers: [prometheus_discovery]
      processors: [nop]
      exporters: [nop]
