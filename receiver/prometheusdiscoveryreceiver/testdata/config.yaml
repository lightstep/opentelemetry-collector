receivers:
  prometheus_discovery:
  prometheus_discovery/customname:
    config:
      scrape_configs:
        - job_name: 'demo'
          scrape_interval: 5s

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    traces:
      receivers: [prometheus_discovery/customname]
      processors: [nop]
      exporters: [nop]
